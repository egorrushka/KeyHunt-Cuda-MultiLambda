name: Build KeyHunt-Cuda with Multi-Lambda

on:
  push:
    branches: [ main, feature/multi-lambda ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install CUDA 10.2
      run: |
        wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-ubuntu2004.pin
        sudo mv cuda-ubuntu2004.pin /etc/apt/preferences.d/cuda-repository-pin-600
        sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/3bf863cc.pub
        sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/ /"
        sudo apt-get update
        sudo apt-get install -y cuda-10-2

    - name: Set CUDA environment
      run: |
        echo "/usr/local/cuda-10.2/bin" >> $GITHUB_PATH
        echo "CUDA_PATH=/usr/local/cuda-10.2" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/local/cuda-10.2/lib64:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Verify CUDA
      run: |
        nvcc --version
        which nvcc

    - name: Install dependencies
      run: |
        sudo apt-get install -y build-essential cmake libgmp-dev

    - name: Configure with CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release \
                 -DCMAKE_CUDA_COMPILER=/usr/local/cuda-10.2/bin/nvcc \
                 -DCMAKE_CUDA_ARCHITECTURES="86"

    - name: Build
      run: |
        cd build
        make -j2

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: KeyHunt-Cuda-MultiLambda-Linux
        path: build/KeyHunt-Cuda
        retention-days: 90